<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 flex flex-col space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">AI Chatbot</h2>
    <div id="chat" class="flex-1 h-80 overflow-y-auto space-y-2 p-2 border rounded-lg bg-gray-50 text-sm text-gray-700">
      <!-- Messages will appear here -->
    </div>
    <form id="chat-form" class="flex space-x-2">
      <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage('User', message);
      input.value = '';

      // Send to backend (PHP, Node, etc.)
      const res = await fetch('/chat.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      appendMessage('Bot', data.reply);
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `p-2 rounded-lg ${sender === 'User' ? 'bg-blue-100 text-right' : 'bg-green-100 text-left'}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
