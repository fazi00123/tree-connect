<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll with JS</title>
    <link rel="stylesheet" href="../build/assets/css/style.css">

  </head>
  <body>

    <nav class="2xl:px-20 lg:px-10 px-5 2xl:pt-16 lg:pt-9 pt-5 relative z-50">
      <!-- Navbar Container -->
      <div class="flex justify-between items-center bg-[#3F6893] px-8 py-5 rounded-[40px] relative z-50">
        
        <!-- Logo -->
        <div>
          <a href="index.html">
            <img src="../build/assets/img/logo2.png" class="w-44" alt="Logo">
          </a>
        </div>
    
        <!-- Desktop Navigation -->
        <div class="hidden lg:block">
          <ul class="flex xl:space-x-14 space-x-10">
            <li><a href="index.html" class="text-[#D3D3D3] xl:text-lg text-base hover:text-white">Home</a></li>
            
            <!-- Dropdown -->
            <li class="relative group">
              <button class="text-[#D3D3D3] xl:text-lg text-base hover:text-white flex items-center gap-1">
                Our Services
                <svg class="w-4 h-4 mt-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <ul class="absolute left-0 mt-3 w-44 bg-[#3F6893] text-white rounded-lg shadow-lg hidden group-hover:block z-50">
                <li><a href="web-design.html" class="block px-4 py-2 hover:bg-[#35597C]">Web Design</a></li>
                <li><a href="seo.html" class="block px-4 py-2 hover:bg-[#35597C]">SEO Services</a></li>
                <li><a href="content-writing.html" class="block px-4 py-2 hover:bg-[#35597C]">Content Writing</a></li>
              </ul>
            </li>
    
            <li><a href="story.html" class="text-[#D3D3D3] xl:text-lg text-base hover:text-white">Our story</a></li>
            <li><a href="contact.html" class="text-[#D3D3D3] xl:text-lg text-base hover:text-white active">Contact us</a></li>
          </ul>
        </div>
    
        <!-- Language + Login -->
        <div class="items-center hidden lg:block space-x-5">
          <div class="relative inline-block text-left top-1">
            <button onclick="toggleTranslate()" class="flex items-center gap-2 text-white text-base">
              <i class="fas fa-language text-2xl"></i>
            </button>
            <div id="google_translate_element" class="absolute -left-10 z-50 mt-2 rounded shadow-lg bg-[#3F6893] text-white text-sm p-2" style="display: none;"></div>
          </div>
          <button class="text-[#FFFFFF] xl:text-lg text-base py-2 px-10 border border-white rounded-full">Login</button>
        </div>
    
        <!-- Mobile Toggle Buttons -->
        <div class="lg:hidden z-50">
          <!-- Hamburger -->
          <button id="menu-open" class="text-white focus:outline-none block">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <!-- Close -->
          <button id="menu-close" class="text-white focus:outline-none hidden">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="absolute left-0 right-0 hidden mt-5 bg-[#3F6893] rounded-3xl px-6 py-5 z-40 transition-all duration-300 ease-in-out">
        <ul class="flex flex-col space-y-4 text-center">
          <li><a href="index.html" class="text-[#D3D3D3] text-base hover:text-white">Home</a></li>
    
          <!-- Mobile Dropdown -->
          <li>
            <button onclick="toggleMobileDropdown()" class="flex items-center justify-center w-full text-[#D3D3D3] text-base hover:text-white">
              Our Services
              <svg class="w-4 h-4 ml-2 mt-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <ul id="mobileDropdown" class="hidden mt-2 space-y-2">
              <li><a href="web-design.html" class="block text-[#D3D3D3] hover:text-white">Web Design</a></li>
              <li><a href="seo.html" class="block text-[#D3D3D3] hover:text-white">SEO Services</a></li>
              <li><a href="content-writing.html" class="block text-[#D3D3D3] hover:text-white">Content Writing</a></li>
            </ul>
          </li>
    
          <li><a href="story.html" class="text-[#D3D3D3] text-base hover:text-white">Our story</a></li>
          <li><a href="contact.html" class="text-[#D3D3D3] text-base hover:text-white active">Contact us</a></li>
          <li><button class="mt-3 text-white py-2 px-10 border border-white rounded-full">Login</button></li>
        </ul>
      </div>
    </nav>
    
    <!-- Toggle Scripts -->
    <script>
      function toggleTranslate() {
        const ele = document.getElementById('google_translate_element');
        ele.style.display = ele.style.display === 'none' ? 'block' : 'none';
      }
    
      function toggleMobileDropdown() {
        const menu = document.getElementById('mobileDropdown');
        menu.classList.toggle('hidden');
      }
    
      document.getElementById('menu-open').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.remove('hidden');
        document.getElementById('menu-open').classList.add('hidden');
        document.getElementById('menu-close').classList.remove('hidden');
      });
    
      document.getElementById('menu-close').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.add('hidden');
        document.getElementById('menu-open').classList.remove('hidden');
        document.getElementById('menu-close').classList.add('hidden');
      });
    </script>
    

  </body>
</html>
