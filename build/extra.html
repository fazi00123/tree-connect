<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll with JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 200vh; /* Just to add some scrolling */
      }
      section {
        min-height: 100vh;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        padding: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <!-- Navigation -->
    <nav>
      <a href="#section1">Section 1</a> |
      <a href="#section2">Section 2</a> |
      <a href="#section3">Section 3</a>
    </nav>

    <!-- Sections -->
    <section id="section1" style="background-color: #f0f0f0;">
      <h1>Welcome to Section 1</h1>
    </section>

    <section id="section2" style="background-color: #c1e0e0;">
      <h1>Section 2</h1>
    </section>

    <section id="section3" style="background-color: #a0b3b3;">
      <h1>Section 3</h1>
    </section>

    <!-- Smooth scroll JS -->
    <script>
      // Select all links for scrolling
      const scrollLinks = document.querySelectorAll('a[href^="#"]');

      scrollLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent default anchor link behavior
          
          const target = document.querySelector(this.getAttribute('href'));
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        });
      });
    </script>
<!-- smooth animation  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/@studio-freight/lenis@latest"></script>
<script>
  const lenis = new Lenis({
    duration: 1.2, // Adjust smoothness
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Easing function
    smooth: true,
    smoothTouch: false
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);
</script>
  </body>
</html>
