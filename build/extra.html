<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
    }

    .radar {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      box-shadow: 0 0 25px #00ffff;
      overflow: hidden;
    }

    .sweep {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(rgba(0, 255, 255, 0.3) 0deg, transparent 60deg);
      border-radius: 50%;
      animation: rotate 2s linear infinite;
      z-index: 1;
    }

    .radar-circle {
      position: absolute;
      border: 1px solid #00ffff55;
      border-radius: 50%;
    }

    .radar-line {
      position: absolute;
      background-color: #00ffffaa;
      z-index: 2;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="radar">

    <!-- Sweep Animation -->
    <div class="sweep"></div>

    <!-- Concentric Circles -->
    <div class="radar-circle" style="top: 0; left: 0; width: 100%; height: 100%;"></div>
    <div class="radar-circle" style="top: 12.5%; left: 12.5%; width: 75%; height: 75%;"></div>
    <div class="radar-circle" style="top: 25%; left: 25%; width: 50%; height: 50%;"></div>
    <div class="radar-circle" style="top: 37.5%; left: 37.5%; width: 25%; height: 25%;"></div>

    <!-- Cross Lines -->
    <div class="radar-line" style="top: 50%; left: 0; width: 100%; height: 1px;"></div> <!-- Horizontal -->
    <div class="radar-line" style="left: 50%; top: 0; width: 1px; height: 100%;"></div> <!-- Vertical -->

    <!-- Direction Labels -->
    <div class="absolute top-0 left-1/2 text-cyan-400 text-lg font-bold" style="transform: translate(-50%, -50%); z-index: 3;">N</div>
    <div class="absolute bottom-0 left-1/2 text-cyan-400 text-lg font-bold" style="transform: translate(-50%, 50%); z-index: 3;">S</div>
    <div class="absolute top-1/2 left-0 text-cyan-400 text-lg font-bold" style="transform: translate(-50%, -50%); z-index: 3;">W</div>
    <div class="absolute top-1/2 right-0 text-cyan-400 text-lg font-bold" style="transform: translate(50%, -50%); z-index: 3;">E</div>

    <!-- Center Dot -->
    <div class="absolute top-1/2 left-1/2 w-2 h-2 bg-white rounded-full z-10" style="transform: translate(-50%, -50%);"></div>
  </div>
<!-- Font Awesome for Language Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Wrapper -->
<div class="relative inline-block text-left">
  <!-- Icon Button -->
  <button onclick="toggleTranslate()" class="flex items-center gap-2 text-white text-base px-4 py-2 bg-[#3F6893] rounded">
    <i class="fas fa-language text-lg"></i>
  </button>

  <!-- Dropdown -->
  <div id="google_translate_element" class="absolute z-50 mt-2 rounded shadow-lg bg-[#3F6893] text-white text-sm p-2" style="display: none; min-width: 160px;"></div>
</div>

<!-- Google Translate Script -->
<script type="text/javascript">
  function toggleTranslate() {
    const el = document.getElementById("google_translate_element");
    el.style.display = el.style.display === "none" ? "block" : "none";
  }

  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
