<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Multi-language Website</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">

  <!-- Dropdown -->
  <div class="relative inline-block text-left mb-6">
    <button onclick="toggleDropdown()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded shadow">
      <span id="currentLang">EN</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    <div id="dropdownMenu" class="hidden absolute mt-2 w-32 bg-white border border-gray-200 rounded shadow-lg z-10">
      <ul class="py-1 text-sm text-gray-700">
        <li><a href="#" onclick="setLanguage('EN')" class="block px-4 py-2 hover:bg-gray-100">EN</a></li>
        <li><a href="#" onclick="setLanguage('FR')" class="block px-4 py-2 hover:bg-gray-100">FR</a></li>
        <li><a href="#" onclick="setLanguage('ES')" class="block px-4 py-2 hover:bg-gray-100">ES</a></li>
        <li><a href="#" onclick="setLanguage('DE')" class="block px-4 py-2 hover:bg-gray-100">DE</a></li>
      </ul>
    </div>
  </div>

  <!-- Page Content -->
  <h1 data-i18n="heading" class="text-2xl font-bold mb-2">Welcome</h1>
  <p data-i18n="paragraph" class="text-gray-700 mb-4">This is a simple multi-language site.</p>
  <button data-i18n="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Learn More</button>

  <!-- Example of More Sections -->
  <section class="mt-8">
    <h2 data-i18n="about" class="text-xl font-semibold mb-2">About Us</h2>
    <p data-i18n="aboutDesc" class="text-gray-700 mb-4">We provide web development services that cater to your needs.</p>
  </section>

  <footer class="mt-8 text-gray-500" data-i18n="footer">
    <p>&copy; 2025 Lucky Media. All Rights Reserved.</p>
  </footer>

  <script>
    const translations = {
      EN: {
        heading: "Welcome",
        paragraph: "This is a simple multi-language site.",
        button: "Learn More",
        about: "About Us",
        aboutDesc: "We provide web development services that cater to your needs.",
        footer: "&copy; 2025 Lucky Media. All Rights Reserved."
      },
      FR: {
        heading: "Bienvenue",
        paragraph: "Ceci est un site multilingue simple.",
        button: "En savoir plus",
        about: "À propos de nous",
        aboutDesc: "Nous offrons des services de développement web adaptés à vos besoins.",
        footer: "&copy; 2025 Lucky Media. Tous droits réservés."
      },
      ES: {
        heading: "Bienvenido",
        paragraph: "Este es un sitio multilingüe simple.",
        button: "Aprende más",
        about: "Sobre nosotros",
        aboutDesc: "Ofrecemos servicios de desarrollo web que se adaptan a sus necesidades.",
        footer: "&copy; 2025 Lucky Media. Todos los derechos reservados."
      },
      DE: {
        heading: "Willkommen",
        paragraph: "Dies ist eine einfache mehrsprachige Website.",
        button: "Erfahre mehr",
        about: "Über uns",
        aboutDesc: "Wir bieten Webentwicklungsdienste, die auf Ihre Bedürfnisse abgestimmt sind.",
        footer: "&copy; 2025 Lucky Media. Alle Rechte vorbehalten."
      }
    };

    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("hidden");
    }

    function setLanguage(lang) {
      document.getElementById("currentLang").textContent = lang;

      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[lang][key];
      });

      toggleDropdown();
    }
  </script>
</body>
</html>
